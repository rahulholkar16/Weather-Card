<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="search-box">
                <input type="search" placeholder="search" class="ser">
                <ion-icon name="search-circle-outline" class="btn"></ion-icon>
            </div>
            
            <div class="location">
                <img src="location.png" alt=""width="20px">
                <span class="location-name"></span>
            </div>

            <div class="temp">
                <img class="main-img" width="80px">
                <span class="temprater"></span>
            </div>
            <div class="header">
                <div class="wind-speed">
                    <img src="wind.png" alt="" width="30px">
                    <span class="speed"></span>
                    <p>Wind Speed</p>
                </div>

                <div class="huminity">
                    <img src="humidity.png" alt="" width="30px">
                    <span class="humidity-percentage"></span>
                    <p>Humidity</p>
                </div>
            </div>
            
        </div>
    </div>
    <!-- MAIN SCRIPT -->
    <script src="app.js"></script>

    <!-- ICON SCRIPT -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
